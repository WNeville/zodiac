<!DOCTYPE html>
<html>
<head>
  <title>Zodiac</title>
  <meta name="description" content="Zodiac horoscope website">
  <meta name="keywords" content="Zodiac,JavaScript,Bootstrap,WebDev">
  <meta name="author" content="William Neville">
  <meta charset="UTF-8">
  <script type="text/javascript" src="zodiac.js"></script>
  <link href="../twbs/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li>
          <button type="button" class="btn btn-lg btn-default" href="../..">
            Assignments
          </button>
        </li>
      </ul>
      <h3 id="brandHeader" class="text-muted">Zodiac Fortune Teller</h3>
    </div><!--./header-->
    <div class="jumbotron">
      <h1>Zodiac Horoscopes</h1>
      <p class="lead">
        Step right up, young and old, and have your fortune told!
        <div id="zodiacWheel"> 
          <img src="../../images/zodiac/horoscopeWheel.jpg" class="img-circle" 
          height=180px width=180px>
        </div>
      </p>
    </div><!--./jumbotron-->
  </div><!--./container-->
  <div class="container">
    <div class="row">
      <div class="col-sm-2">
      </div><!--./col-sm-2-->
      <div class="col-sm-8">
        <h3 class="text-muted">Please enter your name and date of birth</h3>
        <br>
        <form role="form">
          <div class="form-group">
            <label for="nameInput">Name</label>
            <!--Relevant: http://xkcd.com/327/ -->
            <input type="text" class="form-control input-lg" id="nameInput" 
            placeholder="Bobby Tables">
            <br> 
            <label for="birthdayMonthInput">Month</label>
            <input type="number" class="form-control input-lg" id="birthdayMonthInput"
            placeholder="1">
            <br>
            <label for="birthdayDayInput">Day</label>
            <input type="number" class="form-control input-lg" id="birthdayDayInput"
            placeholder="1"> 
            <br>
            <label for="birthdayYearInput">Year</label>
            <input type="number" class="form-control input-lg" id="birthdayYearInput"
            placeholder="1960">
            <br>
            <button type="button" class="btn btn-default btn-lg" 
              id="submitForm" onClick="horoscope()">
              Submit
            </button>
          </div><!--./form-group-->
        </form>
      </div><!--./col-sm-8-->
      <div class="col-sm-2">
      </div><!--./col-sm-2-->
    </div><!--./row-->
    <div class="row">
      <div class="col-sm-2">
      </div><!--./col-sm-2-->
      <div class="col-sm-8" id="horoscopeDiv">
        <p>&nbsp;</p> 
      </div><!--./col-sm-8-->
      <div class="col-sm-2">
      </div><!--./col-sm-2-->
    </div><!--./row-->
  </div><!--./container-->
  
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../twbs/dist/js/bootstrap.min.js"></script>
</body>
</html>
